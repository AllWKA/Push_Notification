<ion-header class="header center">
  <ion-navbar>
    <ion-title>
      <ion-icon name="ios-leaf-outline" class="toolbarText">All Events</ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-list>

      <ion-item class="form">
        <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item class="form">
        <ion-input type="password" placeholder="Password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="fixedButton" (click) ="log()">
      <p>Log In</p>
    </button>
    <button ion-button class="facebookButton form" (click) ="logFacebook()">
      <p>Log In With<br>
        <ion-icon name="logo-facebook"></ion-icon>
      </p>
    </button>

    <button ion-button class="googleButton form" (click) ="logGoogle()">
      <p>Log In With<br>
        <ion-icon name="logo-google"></ion-icon>
      </p>
    </button>
    <button ion-button class="fixedButton" (click) ="singUp()">
      <p>Sing In</p>
    </button>



  </ion-grid>
</ion-content>
