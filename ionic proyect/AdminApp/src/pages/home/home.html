<ion-header class="header center bg3">
  <p class="fixed-title">
    <ion-icon name="ios-leaf-outline" class="toolbarText">Manager</ion-icon>
  </p>
</ion-header>

<ion-content padding class="bg1">
  <ion-grid>
    <ion-list>

      <ion-item class="form bg2">
        <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item class="form bg2">
        <ion-input type="password" placeholder="Password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="fixedButton" (click)="log()">
      <p>Log In</p>
    </button>
    <!-- <button ion-button class="facebookButton form" (click) ="logFacebook()">
      <p>Log In With<br>
        <ion-icon name="logo-facebook"></ion-icon>
      </p>
    </button>

    <button ion-button class="googleButton form" (click) ="logGoogle()">
      <p>Log In With<br>
        <ion-icon name="logo-google"></ion-icon>
      </p>
    </button> -->
    <button ion-button class="fixedButton" (click)="singUp()">
      <p>Sing In</p>
    </button>

    <p>{{users}}</p>

  </ion-grid>
</ion-content>
