<ion-header class="header bg3">
  <ion-navbar>
    <p class="fixed-title">
      <ion-icon name="ios-leaf-outline" class="toolbarText">Modify Admin</ion-icon>
    </p>
  </ion-navbar>
</ion-header>



<ion-content padding class="bg1">

  <ion-grid>
    <ion-item class="select-bg">
      <ion-select id="select" [(ngModel)]='apps' okText="Okay!" aria-placeholder="Apps" interface="popover">
        <ion-option *ngFor="let app of apps" [value]="app">{{app.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-list>
        <button ion-item *ngFor="let admin of admins" (click)="itemSelected(item)">
          {{ admin }}
        </button>
      </ion-list>

    </ion-item>
  </ion-grid> 
</ion-content>
