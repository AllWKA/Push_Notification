<ion-header>

  <ion-navbar>
    <ion-title>createAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-list>

      <ion-item class="form bg2">
        <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item class="form bg2">
        <ion-input type="password" placeholder="Password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="fixedButton" (click)="log()">
      <p>Log In</p>
    </button>
    <!-- <button ion-button class="facebookButton form" (click) ="logFacebook()">
      <p>Log In With<br>
        <ion-icon name="logo-facebook"></ion-icon>
      </p>
    </button>

    <button ion-button class="googleButton form" (click) ="logGoogle()">
      <p>Log In With<br>
        <ion-icon name="logo-google"></ion-icon>
      </p>
    </button> -->
    <button ion-button class="fixedButton" (click)="singUp()">
      <p>Sing In</p>
    </button>

    <!-- <p>{{error}}</p> -->

  </ion-grid>
</ion-content>
