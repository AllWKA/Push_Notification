<ion-header class="header bg3">
  <ion-navbar>
    <p class="fixed-title">
      <ion-icon name="ios-leaf-outline" class="toolbarText">Create Admin</ion-icon>
    </p>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg1">
  <ion-grid>
    <ion-list>

      <ion-item class="form bg2">
        <ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item class="form bg2">
        <ion-input type="password" placeholder="Password" [(ngModel)]="pwd"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="fixedButton" (click)="create()">
      <p>Create</p>
    </button>

  </ion-grid>
</ion-content>
