<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../bootstrap-4.1.3-dist/css/bootstrap.min.css/" rel="stylesheet">
  <link href="../css/signin.css" rel="stylesheet">
  <script src="../bootstrap-4.1.3-dist/js/boostrap.min.js"></script>
  <link rel="stylesheet" href="../css/notifications.css">
  <link rel="stylesheet" href="../css/signin.css">
  <title>Create Notifications</title>
</head>

<body>
  <div class="container-fluid">
    <form class="form-background  from-shadow form-notifications">
      <img class="mb-4" src="../media/logo-inventia-blanco.png" alt="">

      <h1 class="h3 mb-3 font-weight-normal fixed-color">Create Notification.</h1>

      <div class="form-group container">
        <input type="text" class="form-control" placeholder="Title" required autofocus>
      </div>

      <div class="form-group container">
        <textarea name="txtMsg" class="form-control" placeholder="Your Message" style="width: 100%;" required autofocus></textarea>
      </div>

      <div class="form-group">
        <button class="fixed-buttons">Send</button>
      </div>
      <div class="form-group">
        <button class="fixed-buttons">Choose Img...</button>
      </div>
      <p class="mt-5 mb-3  fixed-color">&copy; 2018-2019</p>
    </form>
  </div>
</body>

</html>
